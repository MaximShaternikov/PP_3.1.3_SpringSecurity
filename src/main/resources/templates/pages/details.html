<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fixed-width {
            width: 150px;
            min-width: 150px;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">User Info</h1>
    </div>
    <div class="col-lg-3">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-primary btn-md mb-3"/>
        </form>
    </div>
    </br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Username</th>
            <th>Role</th>
            <th style="max-width: 130px;">Actions</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.username}"></td>
            <td>
    <span th:each="role, iterStat : ${user.roles}"
          th:text="${iterStat.last} ? ${role.name} : ${role.name} + ', '">
    </span>
            </td>
            <td style="max-width: 130px;">
                <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-primary">Edit</a>
                <form th:action="@{/admin/delete(id=${user.id})}" method="post" style="display: inline-block;">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
